<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Account Details</title>
</head>
<body>
	<h1>Account Details</h1>

	<div th:if="${error}">
		<p th:text="${error}"></p>
	</div>

	<div th:if="${account}">
		<h1 th:text="${account.accountName}"></h1>
		<form action="#"
			th:action="@{/users/{userId}/accounts/{accountId}(userId=${userId}, accountId=${account.accountId})}"
			method="post">
			<div>
				<label for="accountName">Account Name:</label> <input type="text"
					id="accountName" name="accountName"
					th:value="${account.accountName}" />
			</div>
			<div>
				<input type="submit" value="Save Account" />
			</div>
		</form>
	</div>

	<a th:href="@{/users/{userId}(userId=${userId})}">Back</a>
</body>
</html>
